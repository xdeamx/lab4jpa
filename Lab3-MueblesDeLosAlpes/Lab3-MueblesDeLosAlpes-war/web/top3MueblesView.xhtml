<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:param name="titulo" value="Top 3 de muebles" />
    <ui:define name="body">
        <h:form>
                <div align="right" style="padding-right: 10px">
                    <ice:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="clientes.jsf"/>
                </div>
        </h:form>
        
        <h:form>
            <ice:panelGroup>
                <!-- Se crea una tabla donde se presentan los muebles del sistema -->
                <ice:dataTable
                    id="data"
                    value="${reportesBean.muebles}"
                    var="mueble"
                    columnWidths="100px,50px,230px,60px"
                    scrollable="false"
                    scrollHeight="100px"
                    cellpadding="0"
                    resizable="true"
                    rows="1">
                    <ice:column>
                        <f:facet name="header">
                            Nombre
                        </f:facet>
                        <!--<ice:outputText value="#{mueble.nombre}"/>-->
                    </ice:column>
                    
                    
                </ice:dataTable>

                
            </ice:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
